# home features
main_site_features_header: Създаването на сайт е трудно. Ние го правим по-лесно.
main_site_features_content: С използването на нашата услуга вие може да създадете сайт в рамките на минути. <br />Без да плащате хиляди за уеб дизайн.
user_site_features_hosting_header: Хостинг
user_site_features_hosting_content: С нашия пакет Вие получавате хостинг пространство без да плащате допълнително.
user_site_features_features_easy_administration: Администрация
user_site_features_features_easy_administration_content: За да стартирате вашия сайт няма нужда да имате програмистки умения. Получавате лесна администрация, с която сами управлявате съдържанието си.
user_site_features_beautiful_templates_header: Красиви дизайни
user_site_features_beautiful_templates_content: Просто изберете дизайн и добавете съдържание. Бъдете професионалисти с професионално направени дизайни, които ще представят вашия бизнес.
user_site_features_free_ssl_header: Безплатен SSL
user_site_features_free_ssl_content: Използването на SSL е важно за сигурността на вашия сайт, доверието на клиентите ви към вашата услуга и за по-доброто индексиране в интернет търсачките. С нашата услуга получавате SSL безплатно.
user_site_features_multilanguage_support_header: Многоезичено съдържание
user_site_features_multilanguage_support_content: Създаването на многоезичен сайт с нас е безплатно. Просто въведете съдържанието на желания от вас език.
user_site_features_seo_tools_header: SEO оптимизация
user_site_features_seo_tools_content: Ние предоставяме всички необходими инструменти за да оптимизирате вашия сайт за интернет търсачките.

